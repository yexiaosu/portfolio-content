    <main>
      <h1>Gallery</h1>
      <section>
        <p>
          Hi! In my spare time, I am very interested in drawing. Although I have
          no professional training, I still want to share some of my work. For
          me, this hobby is my way of decompression and a manifestation of my
          love for life.
        </p>
      </section>
      <section class="gallery">
        <figure class="thin">
          <img
            src="images/gallery/comics1.jpg"
            width="100%"
            alt="Comics avatar (black and white)"
          />
          <figcaption class="overlay"><div class="center">Comics avatar (black and white)</div></figcaption>
        </figure>
        <figure class="thin">
          <img
            src="images/gallery/comics2.jpg"
            width="100%"
            alt="Comics avatar half-length portrait (black and white)"
          />
          <figcaption class="overlay">
            <div class="center">Comics avatar half-length portrait (black and white)</div>
          </figcaption>
        </figure>
        <figure class="thin">
          <img
            src="images/gallery/comics3.jpg"
            width="100%"
            alt="Comics avatar (painted)"
          />
          <figcaption class="overlay"><div class="center">Comics avatar (painted)</div></figcaption>
        </figure>
        <figure class="thin">
          <img
            src="images/gallery/comics4.jpg"
            width="100%"
            alt="Comics avatar half-length portrait (painted)"
          />
          <figcaption class="overlay"><div class="center">Comics avatar half-length portrait (painted)</div></figcaption>
        </figure>
        <figure class="wide">
          <img
            src="images/gallery/landscape1.jpg"
            width="100%"
            alt="Landscape painting: sea at night"
          />
          <figcaption class="overlay"><div class="center">Landscape painting: sea at night</div></figcaption>

        <figure class="wide">
          <img
            src="images/gallery/landscape2.jpg"
            width="100%"
            alt="Landscape painting: nightfall"
          />
          <figcaption class="overlay"><div class="center">Landscape painting: nightfall</div></figcaption>
        </figure>
        <figure class="thin">
          <img
            src="images/gallery/watercolor1.jpg"
            width="100%"
            alt="Watercolor: exterior and interior"
          />
          <figcaption class="overlay"><div class="center">Watercolor: exterior and interior</div></figcaption>
        </figure>
        <figure class="thin">
          <img
            src="images/gallery/watercolor2.jpg"
            width="100%"
            alt="Watercolor: be blind to..."
          />
          <figcaption class="overlay"><div class="center">Watercolor: be blind to...</div></figcaption>
